<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</tile>
  </head>

  <body>
    <header>
      <img src="imagenes/logo.png" class="logo">
      <div class="tituloPrincipal">
        <h1>Encriptar/Desencriptar mensaje</h1>
      </div>
    </header>

    <main>

      <div class="contenedor">
        <div class="entrada">
          <textarea id="entrada" class="informacion" cols="20" rows="10" autofocus></textarea>
          <div class="restricciones">
            <ul>
              <li>Solo minusculas</li>
              <li>Sin acentos</li>
            </ul>
          </div>
        </div>

        <div class="botones">
          <button id="encriptar" class="boton">
            Encriptar
          </button>

          <button id="desencriptar" class="boton">
              Desencriptar
          </button>
        </div>

        <div class="salida">
          <textarea id="salida" class="informacion" cols="20" rows="10"></textarea>
          <button class="botonCopiar">Copiar</button>
        </div>
      </div>

    </main>

    <footer>
      <div class="pie">
        <div class="pieContenedor">
          <a href="https://www.linkedin.com/in/luis-alberto-martinez-ramirez-409a72237" target="_blank">
            <img src="imagenes/linkedin.png" class="imagen" width=40px>
          </a>
          <a href="https://github.com/AlbertoMr1" target="_blank">
            <img src="imagenes/GitHub.png" class="imagen" width=40px>
          </a>
        </div>
        <div class="textoPie">
          <p>
            Creado por Luis Alberto Martinez Ramirez
          </p>
        </div>
      </div>
    </footer>

    <script src="js/encriptar.js"> </script>
  </body>
</html>
